  <h1>SVG Element Circle</h1>
    <svg width="170" height="170" xmlns="http://www.w3.org/2000/svg">
      <circle cx="85" cy="85" r="80" stroke="green" stroke-width="4" fill="yellow" />
    </svg> 
  <p> caption od slike</p>

  <h2>SVG Element Rectangle</h2>
  <svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
    <rect width="200" height="100" x="100" y="50" rx="20" ry="20" fill="blue" />  
  </svg>

  <h2>SVG Element Ellipse</h2>
  <svg height="140" width="500" xmlns="http://www.w3.org/2000/svg">
    <ellipse cx="200" cy="80" rx="100" ry="50" style="fill:yellow;stroke:green;stroke-width:3" />
  </svg>

  <h2>SVG Element Line</h2>
  <svg height="210" width="300" xmlns="http://www.w3.org/2000/svg">
    <line x1="0" y1="0" x2="200" y2="200" style="stroke:red;stroke-width:2" />
  </svg>

  <h2>SVG Text</h2>
  <svg height="60" width="200" xmlns="http://www.w3.org/2000/svg">
    <text x="0" y="15" fill="red">I love SVG!</text>
    <text x="0" y="35" style="fill:green;font-weight:bold;stroke:red;stroke-width:1">I love W3Schools.com!</text>
  </svg>

  <br>
<canvas id="myCanvas"
width="200"
height="100"
style="border: 1px solid #000000;">
</canvas>
<script>
 var c = document.getElementById("myCanvas");
 var ctx = c.getContext("2d");
 ctx.moveTo (0, 0);
 ctx.lineTo (200, 100);
 ctx.stroke();
</script>
 
  </body>
</html>
